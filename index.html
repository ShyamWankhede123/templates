<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        /* General Dark Theme Styling */
        body {
            background-color: #1a1a1d;
            color: #e6e6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background: rgba(40, 44, 52, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Heading Styling */
        h1 {
            color: #ff6f61;
            font-size: 2em;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        /* Radio Buttons Styling */
        .radio-group {
            display: flex;
            gap: 1rem;
        }
        
        .radio-label {
            color: #d1d1d1;
            font-size: 1rem;
        }

        /* File Upload Button Styling */
        .upload-btn {
            padding: 0.8rem 1.5rem;
            background-color: #ff6f61;
            border: none;
            border-radius: 4px;
            color: #1a1a1d;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 8px #ff6f61;
        }

        .upload-btn:hover {
            background-color: #ff4941;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #ff4941;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 5px #ff6f61, 0 0 10px #ff4941, 0 0 15px #ff6f61, 0 0 20px #ff4941; }
            to { text-shadow: 0 0 10px #ff4941, 0 0 20px #ff6f61, 0 0 30px #ff4941, 0 0 40px #ff6f61; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image compression</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="accuracy" value="0.8" required> 80%</label>
                <label class="radio-label"><input type="radio" name="accuracy" value="0.9"> 90%</label>
                <label class="radio-label"><input type="radio" name="accuracy" value="0.95"> 95%</label>
                <label class="radio-label"><input type="radio" name="accuracy" value="0.99"> 99%</label>
            </div>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit" class="upload-btn">Upload & Predict</button>
        </form>
    </div>
</body>
</html>
